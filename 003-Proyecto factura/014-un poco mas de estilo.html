<!doctype html>
<html lang="es">
    <head>
        <title>Factura</title>
        <meta charset="utf-8">
        <style>
            body{
                background:rgb(220,220,220);
            }
            header,main,footer{
                width:800px;
                margin:auto;
                background:white;
                padding:20px;
                font-family: sans-serif;
            }
            header section{
                width:47%;
                display:inline-block;
                border:1px solid grey;
                box-sizing: border-box;
                padding:10px;
                margin:10px;
                border-top:20px solid grey;
                position: relative; 
                border-radius:5px;
            }
            header section *{
                padding:0px;
                margin:0px;
            }
            h1{
                text-align:center;
            }
            header section::before {
                content: attr(data-text); /* Use custom text from data attribute */
                position: absolute;
                top: -15px; /* Position above the top border */
                left: 10px;
                padding: 0 5px;
                font-size: 12px;
                color: white;
                font-weight: bold;
            }
            main table{
                width:100%;
                padding:10px;
            }
            main table thead{
                background:grey;
            }
            main table thead tr th{
                color:white;
            }
            main table tr td:nth-child(1){
                width:10%; 
                text-align:right;
            }
            main table tr td:nth-child(2){
                width:70%; 
            }
            main table tr td:nth-child(3){
                width:10%; 
                text-align:right;
            }
            main table tr td:nth-child(4){
                width:10%; 
                text-align:right;
            }
            footer table{
                width:100%;
                padding:10px;
            }
            footer table thead{
                background:grey;
            }
            footer table thead tr th{
                color:white;
            }
            footer table tr td:nth-child(1){
                width:60%; 
                text-align:justify;
            }
            footer table tr td:nth-child(2){
                width:10%; 
            }
            footer table tr td:nth-child(3){
                width:20%; 
                text-align:right;
            }
            footer table tr td:nth-child(4){
                width:10%; 
                text-align:right;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Factura</h1>
            <section id="emisor" data-text="Emisor">
                <h2>Razon Social</h2>
                <h3>Direccion</h3>
                <h4>CP y Población</h4>
                <h5>Identificacion fiscal</h5>
            </section>
            <section id="receptor" data-text="Receptor">
                <h2>Razon Social</h2>
                <h3>Direccion</h3>
                <h4>CP y Población</h4>
                <h5>Identificacion fiscal</h5>
            </section>
            <section id="fecha" data-text="Fecha de la factura">
                Fecha de la factura
            </section>
            <section id="numerofactura" data-text="Número de la factura">
                Número de la factura
            </section>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Producto 1</td>
                        <td>4.30</td>
                        <td>4.30</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <table>
                <thead>
                    <tr>
                        <th>Observaciones</th>
                        <th></th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Esto es un comentario</td>
                        <td></td>
                        <td>4.30</td>
                        <td>4.30</td>
                    </tr>
                </tbody>
            </table>
            
        </footer>
    </body>
</html>
